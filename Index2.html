<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0056b3;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filter-container {
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .category-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .category-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #0056b3;
      color: #fff;
      cursor: pointer;
    }

    .category-buttons button:hover {
      background-color: #003d80;
    }

    .price-range {
      margin-top: 10px;
    }

    .price-range label {
      margin-right: 5px;
    }

    .price-range span {
      font-weight: bold;
      margin: 0 5px;
    }

    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
    }

    .product-card h2 {
      font-size: 1.1em;
      margin-bottom: 10px;
      height: 2.8em;
      overflow: hidden;
    }

    .price {
      font-size: 1.3em;
      font-weight: bold;
      color: #28a745;
      margin-bottom: 10px;
    }

    .view-btn {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .view-btn:hover {
      background-color: #003d80;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Product Listing</h1>

  <div class="controls">
    <div class="category-buttons">
      <span><strong>Categories:</strong></span>
      <button data-category="all">All</button>
      <button data-category="men's clothing">Men's</button>
      <button data-category="women's clothing">Women's</button>
      <button data-category="electronics">Electronics</button>
      <button data-category="jewelery">Jewelry</button>
      <button onclick="window.location.href='https://calvinspespe.github.io/Checkoutpage/'" class="catButton" id="checkout">Checkout</button>
    </div>
    <div class="filter-container">
      <div class="price-range">
        <label for="min-price">Min Price:</label>
        <input type="range" id="min-price" min="0" max="1000" value="0">
        <span id="min-price-display">0</span>
        <label for="max-price">Max Price:</label>
        <input type="range" id="max-price" min="0" max="1000" value="1000">
        <span id="max-price-display">1000</span>
      </div>
    </div>
  </div>

  <div id="products-container">
    <!-- Products will be rendered here -->
  </div>

  <div class="modal" id="product-modal">
    <div class="modal-content">
      <span class="close-modal" id="close-modal">&times;</span>
      <div id="modal-details"></div>
    </div>
  </div>

  <script>
    const minPriceInput = document.getElementById("min-price");
    const maxPriceInput = document.getElementById("max-price");
    const minPriceDisplay = document.getElementById("min-price-display");
    const maxPriceDisplay = document.getElementById("max-price-display");
    const productsContainer = document.getElementById("products-container");

    let allProducts = [];
    let filteredCategory = 'all';

    const fetchProducts = async () => {
      const res = await fetch("https://fakestoreapi.com/products");
      const data = await res.json();
      allProducts = data;
      displayProducts(data);
    };

    const displayProducts = (products) => {
      productsContainer.innerHTML = "";
      products.forEach(product => {
        const productEl = document.createElement("div");
        productEl.classList.add("product-card");
        productEl.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h2>${product.title}</h2>
          <p class="price">$${product.price.toFixed(2)}</p>
          <button class="view-btn">View Details</button>
        `;
        productEl.querySelector(".view-btn").addEventListener("click", () => showModal(product));
        productsContainer.appendChild(productEl);
      });
    };

    const showModal = (product) => {
      const modal = document.getElementById("product-modal");
      const modalDetails = document.getElementById("modal-details");
      modalDetails.innerHTML = `
        <h2>${product.title}</h2>
        <img src="${product.image}" style="max-width: 200px;">
        <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
        <p>${product.description}</p>
      `;
      modal.style.display = "flex";
    };

    document.getElementById("close-modal").onclick = () => {
      document.getElementById("product-modal").style.display = "none";
    };

    window.onclick = (e) => {
      const modal = document.getElementById("product-modal");
      if (e.target == modal) {
        modal.style.display = "none";
      }
    };

    const filterProducts = () => {
      const minPrice = parseFloat(minPriceInput.value);
      const maxPrice = parseFloat(maxPriceInput.value);

      if (minPrice > maxPrice) {
        minPriceInput.value = maxPrice;
        minPriceDisplay.textContent = maxPrice.toFixed(0);
        return;
      }

      const filtered = allProducts.filter(product => {
        const inPriceRange = product.price >= minPrice && product.price <= maxPrice;
        const inCategory = filteredCategory === 'all' || product.category === filteredCategory;
        return inPriceRange && inCategory;
      });

      displayProducts(filtered);
    };

    minPriceInput.addEventListener("input", () => {
      minPriceDisplay.textContent = minPriceInput.value;
      filterProducts();
    });

    maxPriceInput.addEventListener("input", () => {
      maxPriceDisplay.textContent = maxPriceInput.value;
      filterProducts();
    });

    const categoryButtons = document.querySelectorAll('.category-buttons button');
    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.dataset.category;
        if (category) {
          filteredCategory = category;
          filterProducts();
        }
      });
    });

    fetchProducts();
  </script>

</body>
</html>
