<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="max-w-6xl mx-auto p-6 md:flex gap-8 mt-10">
    
    <!-- Payment Info -->
    <section class="w-full md:w-1/2 bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-4">Payment Information</h2>
      <div class="space-y-4">
        <label class="block">
          <span class="font-medium">Payment Method</span>
          <select class="w-full mt-1 border rounded-md p-2">
            <option>Visa</option>
            <option>MasterCard</option>
            <option>Airtel Money</option>
          </select>
        </label>
        <label class="block">
          <span class="font-medium">Card Number</span>
          <input type="text" class="w-full border rounded-md p-2 mt-1" placeholder="1234 5678 9012 3456">
        </label>
        <label class="block">
          <span class="font-medium">Cardholder Name</span>
          <input type="text" class="w-full border rounded-md p-2 mt-1" placeholder="John Doe">
        </label>
        <div class="flex gap-4">
          <label class="block w-1/2">
            <span class="font-medium">Exp. Date</span>
            <input type="text" class="w-full border rounded-md p-2 mt-1" placeholder="MM/YY">
          </label>
          <label class="block w-1/2">
            <span class="font-medium">CVV</span>
            <input type="text" class="w-full border rounded-md p-2 mt-1" placeholder="123">
          </label>
        </div>
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-md transition">
          Make Payment
        </button>
      </div>
    </section>

    <!-- Cart Summary -->
    <section class="w-full md:w-1/2 bg-white p-6 rounded-xl shadow-md mt-10 md:mt-0">
      <h2 class="text-2xl font-bold mb-4">Your Order</h2>
      <div id="cartItems" class="space-y-4"></div>
      <div class="mt-6 text-right text-xl font-bold text-green-600" id="totalPrice"></div>
      <button onclick="window.location.href='index.html'" class="w-full mt-6 border border-gray-300 p-3 rounded-md hover:bg-gray-100 transition">
        Edit Cart
      </button>
    </section>
  </main>

  <script>
    const cartItemsContainer = document.getElementById('cartItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p class="text-gray-500">Your cart is empty.</p>';
      totalPriceEl.textContent = '';
    } else {
      let total = 0;
      cart.forEach(product => {
        total += product.price;
        const item = document.createElement('div');
        item.className = 'flex gap-4 items-center animate-fade-in';
        item.innerHTML = `
          <img src="${product.image}" class="w-24 h-24 object-cover rounded-md border">
          <div>
            <h3 class="text-lg font-semibold">${product.title}</h3>
            <p class="text-sm text-gray-500">${product.category}</p>
            <p class="text-lg font-bold text-green-600">$${product.price.toFixed(2)}</p>
          </div>
        `;
        cartItemsContainer.appendChild(item);
      });
      totalPriceEl.textContent = `Total: $${total.toFixed(2)}`;
    }
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.4s ease forwards;
    }
  </style>
</body>
</html>
