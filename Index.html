<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #ECECEC;
      font-family: 'Open Sans', sans-serif, Arial;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.4s ease forwards;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    
    .quantity-btn {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      width: 32px;
      height: 32px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .quantity-btn:hover {
      background: #e5e7eb;
    }
    
    .quantity-display {
      min-width: 40px;
      text-align: center;
      font-weight: bold;
    }

    .remove-item-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 8px;
      transition: background-color 0.2s;
    }
    
    .remove-item-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <main class="max-w-6xl mx-auto p-6 mt-10 flex flex-col md:flex-row gap-6">
    
    <!-- Payment Info -->
    <section class="w-full md:w-1/2 bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-4">Payment Information</h2>
      <div class="space-y-4">
        <label class="block">
          <span class="text-sm text-gray-600 font-semibold">Payment Method</span>
          <select class="w-full mt-1 border rounded-md p-2">
            <option>Visa</option>
            <option>MasterCard</option>
            <option>Airtel Money</option>
          </select>
        </label>
        <label class="block">
          <span class="text-sm text-gray-600 font-semibold">Card Number</span>
          <input type="text" class="w-full border rounded-md p-2 mt-1" placeholder="1234 5678 9012 3456">
        </label>
        <label class="block">
          <span class="text-sm text-gray-600 font-semibold">Cardholder Name</span>
          <input type="text" class="w-full border rounded-md p-2 mt-1" placeholder="John Doe">
        </label>
        <div class="flex gap-4">
          <label class="block w-1/2">
            <span class="text-sm text-gray-600 font-semibold">Exp. Date</span>
            <input type="text" class="w-full border rounded-md p-2 mt-1" placeholder="MM/YY">
          </label>
          <label class="block w-1/2">
            <span class="text-sm text-gray-600 font-semibold">CVV</span>
            <input type="text" class="w-full border rounded-md p-2 mt-1" placeholder="123">
          </label>
        </div>
        <button id="makePayment" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-md transition">
          Make Payment
        </button>
      </div>
    </section>

    <!-- Cart Summary -->
    <section class="w-full md:w-1/2 bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-4">Your Order</h2>
      <div id="cartItems" class="space-y-4"></div>
      <div class="mt-6 text-right text-xl font-bold text-green-600" id="totalPrice"></div>
      <button id="editCartBtn" class="w-full mt-6 border border-gray-300 p-3 rounded-md hover:bg-gray-100 transition">
        Continue Shopping
      </button>
    </section>
  </main>

  <!-- Success Modal -->
  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full mx-4">
      <div class="text-center">
        <div class="text-green-500 text-6xl mb-4">âœ“</div>
        <h3 class="text-2xl font-bold text-gray-800 mb-2">Payment Successful!</h3>
        <p class="text-gray-600 mb-6">Thank you for your purchase. Your order has been processed.</p>
        <button id="closeModal" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md transition">
          Continue Shopping
        </button>
      </div>
    </div>
  </div>

  <script>
    const cartItemsContainer = document.getElementById('cartItems');
    const totalPriceEl = document.getElementById('totalPrice');
    const editCartBtn = document.getElementById('editCartBtn');
    const makePaymentBtn = document.getElementById('makePayment');
    const successModal = document.getElementById('successModal');
    const closeModalBtn = document.getElementById('closeModal');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateQuantity(productId, change) {
      const itemIndex = cart.findIndex(item => item.id === productId);
      if (itemIndex > -1) {
        cart[itemIndex].quantity += change;
        if (cart[itemIndex].quantity <= 0) {
          cart.splice(itemIndex, 1);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCart();
      }
    }

    function removeItem(productId) {
      cart = cart.filter(item => item.id !== productId);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    function displayCart() {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center">Your cart is empty.</p>';
        totalPriceEl.textContent = '';
        return;
      }

      let total = 0;
      cartItemsContainer.innerHTML = '';
      
      cart.forEach(product => {
        const itemTotal = product.price * (product.quantity || 1);
        total += itemTotal;
        
        const item = document.createElement('div');
        item.className = 'flex gap-4 items-start animate-fade-in border-b pb-4';
        item.innerHTML = `
          <img src="${product.image}" class="w-24 h-24 object-contain border rounded-md">
          <div class="flex-1">
            <h3 class="text-lg font-semibold">${product.title}</h3>
            <p class="text-sm text-gray-500">${product.category}</p>
            <p class="text-lg font-bold text-green-600">$${product.price.toFixed(2)} each</p>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="updateQuantity(${product.id}, -1)">-</button>
              <span class="quantity-display">${product.quantity || 1}</span>
              <button class="quantity-btn" onclick="updateQuantity(${product.id}, 1)">+</button>
              <span class="ml-4 font-semibold">Subtotal: $${itemTotal.toFixed(2)}</span>
            </div>
            <button class="remove-item-btn" onclick="removeItem(${product.id})">Remove</button>
          </div>
        `;
        cartItemsContainer.appendChild(item);
      });
      
      totalPriceEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    // Handle single product checkout (from "Buy Now" button)
    function handleSingleProductCheckout() {
      const checkoutProduct = JSON.parse(localStorage.getItem('checkoutProduct') || 'null');
      if (checkoutProduct) {
        // Add the product to cart if it's a single product checkout
        const existingItem = cart.find(item => item.id === checkoutProduct.id);
        if (existingItem) {
          existingItem.quantity = (existingItem.quantity || 1) + 1;
        } else {
          cart.push({...checkoutProduct, quantity: 1});
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        localStorage.removeItem('checkoutProduct'); // Clean up
      }
    }

    // Payment processing
    makePaymentBtn.addEventListener('click', (e) => {
      e.preventDefault();
      
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      // Simple form validation
      const cardNumber = document.querySelector('input[placeholder="1234 5678 9012 3456"]').value;
      const cardholderName = document.querySelector('input[placeholder="John Doe"]').value;
      const expDate = document.querySelector('input[placeholder="MM/YY"]').value;
      const cvv = document.querySelector('input[placeholder="123"]').value;

      if (!cardNumber || !cardholderName || !expDate || !cvv) {
        alert('Please fill in all payment information');
        return;
      }

      // Simulate payment processing
      makePaymentBtn.textContent = 'Processing...';
      makePaymentBtn.disabled = true;

      setTimeout(() => {
        // Clear cart after successful payment
        localStorage.removeItem('cart');
        localStorage.removeItem('checkoutProduct');
        
        // Show success modal
        successModal.classList.remove('hidden');
        
        // Reset button
        makePaymentBtn.textContent = 'Make Payment';
        makePaymentBtn.disabled = false;
      }, 2000);
    });

    // Modal handlers
    closeModalBtn.addEventListener('click', () => {
      successModal.classList.add('hidden');
      // Redirect to main page
      window.location.href = 'index.html';
    });

    // Edit cart button - go back to main page
    editCartBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    // Initialize page
    handleSingleProductCheckout();
    displayCart();

    // Make functions globally available
    window.updateQuantity = updateQuantity;
    window.removeItem = removeItem;
  </script>

</body>
</html>
