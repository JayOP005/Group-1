<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Store Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0056b3;
    }
    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filter-container {
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .category-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .category-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #0056b3;
      color: #fff;
      cursor: pointer;
    }
    .category-buttons button:hover {
      background-color: #003d80;
    }
    .price-range {
      margin-top: 10px;
    }
    .price-range label {
      margin-right: 5px;
    }
    .price-range span {
      font-weight: bold;
      margin: 0 5px;
    }
    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .product-card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      height: 3em;
      overflow: hidden;
    }
    .product-card p {
      font-size: 1em;
      color: #666;
    }
    .price {
      font-size: 1.3em;
      font-weight: bold;
      color: #28a745;
    }
    .loading {
      text-align: center;
      font-size: 1.5em;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>Fake Store Products</h1>

  <div class="controls">
    <div class="category-buttons">
      <span><strong>Categories:</strong></span>
      <button data-category="all">All</button>
      <button data-category="men's clothing">Men's</button>
      <button data-category="women's clothing">Women's</button>
      <button data-category="electronics">Electronics</button>
      <button data-category="jewelery">Jewelry</button>
       <button data-category="checkout">Checkout</button>
    </div>

    <div class="filter-container">
      <h4>Filter by Price</h4>
      <div class="price-range">
        <label for="min-price">Min:</label>
        <span id="min-price-display">0</span>
        <input type="range" id="min-price" min="0" max="1000" value="0" step="1">
      </div>
      <div class="price-range">
        <label for="max-price">Max:</label>
        <span id="max-price-display">1000</span>
        <input type="range" id="max-price" min="0" max="1000" value="1000" step="1">
      </div>
    </div>
  </div>

  <div id="products-container">
    <p class="loading">Loading products...</p>
  </div>

  <script>
    const API_URL = 'https://fakestoreapi.com/products';
    const productsContainer = document.getElementById('products-container');
    const minPriceInput = document.getElementById('min-price');
    const maxPriceInput = document.getElementById('max-price');
    const minPriceDisplay = document.getElementById('min-price-display');
    const maxPriceDisplay = document.getElementById('max-price-display');
    const categoryButtons = document.querySelectorAll('.category-buttons button');

    let allProducts = [];
    let filteredCategory = 'all';

    async function fetchProducts() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Network error');
        allProducts = await response.json();

        updatePriceRange();
        filterAndDisplay();
      } catch (err) {
        productsContainer.innerHTML = `<p class="loading" style="color:red;">Failed to load products.</p>`;
      }
    }

    function displayProducts(products) {
      productsContainer.innerHTML = '';

      if (products.length === 0) {
        productsContainer.innerHTML = '<p class="loading">No products found.</p>';
        return;
      }

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h2>${product.title}</h2>
          <p>${product.category}</p>
          <p class="price">$${product.price.toFixed(2)}</p>
        `;
        productsContainer.appendChild(card);
      });
    }

    function updatePriceRange() {
      const maxPrice = Math.ceil(Math.max(...allProducts.map(p => p.price)));
      maxPriceInput.max = maxPrice;
      maxPriceInput.value = maxPrice;
      maxPriceDisplay.textContent = maxPrice;

      minPriceInput.max = maxPrice;
      minPriceInput.value = 0;
      minPriceDisplay.textContent = 0;
    }

    function filterAndDisplay() {
      const min = parseFloat(minPriceInput.value);
      const max = parseFloat(maxPriceInput.value);

      const filtered = allProducts.filter(p => {
        const inPriceRange = p.price >= min && p.price <= max;
        const inCategory = filteredCategory === 'all' || p.category === filteredCategory;
        return inPriceRange && inCategory;
      });

      displayProducts(filtered);
    }

    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        filteredCategory = button.dataset.category;
        filterAndDisplay();
      });
    });

    minPriceInput.addEventListener('input', () => {
      minPriceDisplay.textContent = minPriceInput.value;
      filterAndDisplay();
    });

    maxPriceInput.addEventListener('input', () => {
      maxPriceDisplay.textContent = maxPriceInput.value;
      filterAndDisplay();
    });

    fetchProducts();
  </script>
</body>
</html>
