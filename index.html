<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Store Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0056b3;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .filter-container {
      width: 250px;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
    }

    .filter-container h4 {
      margin-bottom: 10px;
    }

    .filter-container select,
    .filter-container input {
      width: 100%;
      margin-bottom: 15px;
    }

    .price-range label {
      font-weight: bold;
    }

    #products-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h2 {
      font-size: 1em;
      height: 2.5em;
      overflow: hidden;
      text-align: center;
    }

    .product-card p.category {
      font-size: 0.9em;
      color: #777;
      margin: 5px 0;
    }

    .price {
      color: #28a745;
      font-weight: bold;
      margin: 10px 0;
    }

    .view-details-btn {
      padding: 5px 10px;
      border: none;
      background-color: #0056b3;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      border-radius: 8px;
      position: relative;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
      color: #aaa;
    }
  </style>
</head>
<body>

<h1>Fake Store Products</h1>

<div class="main-container">
  <div class="filter-container">
    <h4>Filter by Category</h4>
    <select id="category-filter">
      <option value="all">All Categories</option>
    </select>

    <h4>Filter by Price</h4>
    <label>Min: $<span id="min-price-display">0</span></label>
    <input type="number" id="min-price" min="0" value="0" />

    <label>Max: $<span id="max-price-display">1000</span></label>
    <input type="number" id="max-price" max="1000" value="1000" />
  </div>

  <div id="products-container">
    <p class="loading">Loading products...</p>
  </div>
</div>

<!-- Modal -->
<div id="product-details-modal" class="modal">
  <div class="modal-content" id="modal-content">
    <span class="close-modal" id="close-modal">&times;</span>
  </div>
</div>

<script>
const API_URL = 'https://fakestoreapi.com/products';
let allProducts = [];

const productsContainer = document.getElementById('products-container');
const minPriceInput = document.getElementById('min-price');
const maxPriceInput = document.getElementById('max-price');
const minPriceDisplay = document.getElementById('min-price-display');
const maxPriceDisplay = document.getElementById('max-price-display');
const categoryFilter = document.getElementById('category-filter');

async function fetchProducts() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    allProducts = data;
    populateCategoryDropdown(data);
    updatePriceSliders();
    filterProducts();
  } catch (err) {
    productsContainer.innerHTML = '<p class="loading" style="color:red">Failed to load products.</p>';
    console.error(err);
  }
}

function populateCategoryDropdown(products) {
  const categories = Array.from(new Set(products.map(p => p.category)));
  categories.forEach(cat => {
    const option = document.createElement('option');
    option.value = cat;
    option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
    categoryFilter.appendChild(option);
  });
}

function displayProducts(products) {
  productsContainer.innerHTML = '';
  if (products.length === 0) {
    productsContainer.innerHTML = '<p class="loading">No products found.</p>';
    return;
  }

  products.forEach(product => {
    const card = document.createElement('div');
    card.classList.add('product-card');
    card.innerHTML = `
      <img src="${product.image}" alt="${product.title}">
      <h2>${product.title}</h2>
      <p class="category">${product.category}</p>
      <p class="price">$${product.price.toFixed(2)}</p>
      <button class="view-details-btn" data-id="${product.id}">View Details</button>
    `;
    productsContainer.appendChild(card);
  });

  document.querySelectorAll('.view-details-btn').forEach(button => {
    button.addEventListener('click', (e) => {
      const id = e.target.getAttribute('data-id');
      showProductDetails(id);
    });
  });
}

function filterProducts() {
  const min = parseFloat(minPriceInput.value) || 0;
  const max = parseFloat(maxPriceInput.value) || Infinity;
  const selectedCategory = categoryFilter.value;

  minPriceDisplay.textContent = min.toFixed(0);
  maxPriceDisplay.textContent = max.toFixed(0);

  const filtered = allProducts.filter(p => {
    return p.price >= min &&
           p.price <= max &&
           (selectedCategory === 'all' || p.category === selectedCategory);
  });

  displayProducts(filtered);
}

function updatePriceSliders() {
  const prices = allProducts.map(p => p.price);
  const max = Math.ceil(Math.max(...prices));
  maxPriceInput.max = max;
  maxPriceInput.value = max;
  maxPriceDisplay.textContent = max.toFixed(0);
}

function showProductDetails(productId) {
  const product = allProducts.find(p => p.id == productId);
  if (!product) return;

  const modal = document.getElementById('product-details-modal');
  const modalContent = document.getElementById('modal-content');

  modalContent.innerHTML = `
    <span class="close-modal" id="close-modal">&times;</span>
    <img src="${product.image}" style="width: 100px; height: 100px; object-fit: contain; margin-bottom: 10px;">
    <h2>${product.title}</h2>
    <p><strong>Category:</strong> ${product.category}</p>
    <p><strong>Price:</strong> $${product.price.toFixed(2)}</p>
    <p><strong>Description:</strong> ${product.description}</p>
  `;

  modal.style.display = 'flex';

  document.getElementById('close-modal').addEventListener('click', () => {
    modal.style.display = 'none';
  });

  modal.addEventListener('click', e => {
    if (e.target === modal) modal.style.display = 'none';
  });
}

// Event listeners
minPriceInput.addEventListener('input', filterProducts);
maxPriceInput.addEventListener('input', filterProducts);
categoryFilter.addEventListener('change', filterProducts);

// Initial fetch
fetchProducts();
</script>
</body>
</html>
