<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Store Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0056b3;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
      align-items: center;
    }
    .category-buttons, .filter-container, .sort-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
    }
    .category-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .category-buttons button, .checkout-button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #0056b3;
      color: #fff;
      cursor: pointer;
    }
    .category-buttons button:hover, .checkout-button:hover {
      background-color: #003d80;
    }
    .filter-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .price-range {
      margin-top: 10px;
    }
    .price-range label {
      margin-right: 5px;
    }
    .price-range span {
      font-weight: bold;
      margin: 0 5px;
    }
    .sort-container select {
      padding: 5px;
      border-radius: 5px;
    }
    .checkout-button {
      margin-top: 10px;
    }
    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .product-card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      height: 3em;
      overflow: hidden;
    }
    .product-card p {
      font-size: 1em;
      color: #666;
    }
    .price {
      font-size: 1.3em;
      font-weight: bold;
      color: #28a745;
    }
    .loading {
      text-align: center;
      font-size: 1.5em;
      margin-top: 50px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #aaa;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>OP Products</h1>

  <main class="controls">
    <div class="category-buttons">
      <span><strong>Categories:</strong></span>
      <button data-category="all">All</button>
      <button data-category="men's clothing">Men's</button>
      <button data-category="women's clothing">Women's</button>
      <button data-category="electronics">Electronics</button>
      <button data-category="jewelery">Jewelry</button>
    </div>

    <button onclick="window.location.href='https://calvinspespe.github.io/Checkoutpage/'" class="checkout-button">Go to Checkout</button>

    <div class="filter-container">
      <h4>Filter by Price</h4>
      <div class="price-range">
        <label for="min-price">Min:</label>
        <span id="min-price-display">0</span>
        <input type="range" id="min-price" min="0" max="1000" value="0" step="1">
      </div>
      <div class="price-range">
        <label for="max-price">Max:</label>
        <span id="max-price-display">1000</span>
        <input type="range" id="max-price" min="0" max="1000" value="1000" step="1">
      </div>
    </div>

    <div class="sort-container">
      <label for="sort-by"><strong>Sort By:</strong></label>
      <select id="sort-by">
        <option value="">None</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
      </select>
    </div>
  </main>

  <div id="products-container">
    <p class="loading">Loading products...</p>
  </div>

  <div id="product-details-modal" class="modal">
    <div class="modal-content" id="modal-content">
      <span class="close-modal" id="close-modal">&times;</span>
    </div>
  </div>

  <script>
    const API_URL = 'https://fakestoreapi.com/products';
    const productsContainer = document.getElementById('products-container');
    const minPriceInput = document.getElementById('min-price');
    const maxPriceInput = document.getElementById('max-price');
    const minPriceDisplay = document.getElementById('min-price-display');
    const maxPriceDisplay = document.getElementById('max-price-display');
    const categoryButtons = document.querySelectorAll('.category-buttons button');
    const sortSelect = document.getElementById('sort-by');
    let allProducts = [];
    let filteredCategory = 'all';

    async function fetchProducts() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Network error');
        allProducts = await response.json();
        updatePriceRange();
        filterAndDisplay();
      } catch (err) {
        productsContainer.innerHTML = `<p class="loading" style="color:red;">Failed to load products.</p><div style="text-align:center;"><button onclick="fetchProducts()">Retry</button></div>`;
      }
    }

    function displayProducts(products) {
      productsContainer.innerHTML = '';
      if (products.length === 0) {
        productsContainer.innerHTML = '<p class="loading">No products found.</p>';
        return;
      }
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <h2>${product.title}</h2>
          <p>${product.category}</p>
          <p class="price">$${product.price.toFixed(2)}</p>
          <button onclick='viewProductDetails(${JSON.stringify(product)})'>View Details</button>
        `;
        productsContainer.appendChild(card);
      });
    }

    function updatePriceRange() {
      const maxPrice = Math.ceil(Math.max(...allProducts.map(p => p.price)));
      maxPriceInput.max = maxPrice;
      maxPriceInput.value = maxPrice;
      maxPriceDisplay.textContent = maxPrice;
      minPriceInput.max = maxPrice;
      minPriceInput.value = 0;
      minPriceDisplay.textContent = 0;
    }

    function filterAndDisplay() {
      const min = parseFloat(minPriceInput.value);
      const max = parseFloat(maxPriceInput.value);
      if (min > max) {
        productsContainer.innerHTML = '<p class="loading">Min price cannot be greater than max price.</p>';
        return;
      }
      let filtered = allProducts.filter(p => {
        const inPriceRange = p.price >= min && p.price <= max;
        const inCategory = filteredCategory === 'all' || p.category === filteredCategory;
        return inPriceRange && inCategory;
      });
      const sortValue = sortSelect.value;
      if (sortValue === 'price-asc') filtered.sort((a, b) => a.price - b.price);
      else if (sortValue === 'price-desc') filtered.sort((a, b) => b.price - a.price);
      displayProducts(filtered);
    }

    function viewProductDetails(product) {
      const modalContent = `
        <button id="cancel-button" style="position: absolute; top: 10px; right: 10px; background: none; border: none; color: #aaa; font-size: 1.5em; cursor: pointer;">&times;</button>
        <img src="${product.image}" alt="${product.title}" style="width: 100px; height: 100px; border-radius: 8px; margin-bottom: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); object-fit: contain;">
        <h2 style="color: #0056b3; margin-bottom: 10px;">${product.title}</h2>
        <p style="font-size: 1em; color: #666; margin-bottom: 10px;"><strong>Category:</strong> ${product.category}</p>
        <p style="font-size: 1.2em; color: #28a745; margin-bottom: 10px;"><strong>Price:</strong> $${product.price.toFixed(2)}</p>
        <p style="font-size: 1em; color: #333; margin-bottom: 15px;"><strong>Description:</strong> ${product.description}</p>
      `;
      const modal = document.getElementById('product-details-modal');
      const modalContentDiv = document.getElementById('modal-content');
      modalContentDiv.innerHTML = modalContent;
      modal.style.display = 'flex';
      document.getElementById('cancel-button').addEventListener('click', () => {
        modal.style.display = 'none';
      });
      modal.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    }

    categoryButtons.forEach(button => {
      button.addEventListener('click', () => {
        filteredCategory = button.dataset.category;
        filterAndDisplay();
      });
    });

    minPriceInput.addEventListener('input', () => {
      minPriceDisplay.textContent = minPriceInput.value;
      filterAndDisplay();
    });

    maxPriceInput.addEventListener('input', () => {
      maxPriceDisplay.textContent = maxPriceInput.value;
      filterAndDisplay();
    });

    sortSelect.addEventListener('change', filterAndDisplay);

    fetchProducts();
  </script>
</body>
</html>
